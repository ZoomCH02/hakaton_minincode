<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Index - iLanding Bootstrap Template</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon" />
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Vendor CSS Files -->
    <link
      href="assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="assets/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="assets/vendor/aos/aos.css" rel="stylesheet" />
    <link
      href="assets/vendor/glightbox/css/glightbox.min.css"
      rel="stylesheet"
    />
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet" />

    <!-- Main CSS File -->
    <link href="assets/css/main.css" rel="stylesheet" />
    <style>
      /* Вставьте сюда ваши стили для модального окна */
    </style>
  </head>

  <body class="index-page">
    <header id="header" class="header d-flex align-items-center fixed-top">
      <div
        class="header-container container-fluid container-xl position-relative d-flex align-items-center justify-content-between"
      >
        <a
          href="index.html"
          class="logo d-flex align-items-center me-auto me-xl-0"
        >
          <h1 class="sitename">MininCode</h1>
        </a>

        <nav id="navmenu" class="navmenu">
          <ul>
            <li><a href="./index.html#hero">Главная</a></li>
            <li><a href="./index.html#about">О нас</a></li>
            <li><a href="./index.html#features">Карта организаций</a></li>
            <li><a href="./index.html#services">Ближайшие мероприятия</a></li>
            <li><a href="./index.html#contact">Контакты</a></li>
          </ul>
          <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
        </nav>

        <a id="logOrProfBut" class="btn-getstarted" href="./profile.html"
          ><b>Профиль</b></a
        >
      </div>
    </header>

    <main class="main">
      <!-- Contact Section -->
      <section
        id=""
        class="contact section light-background"
        style="margin-top: 50px"
      >
        <div
          class="container d-flex align-items-stretch justify-content-center min-vh-100"
        >
          <div class="row justify-content-center w-100">
            <!-- User Profile Card -->
            <div class="col-lg-5">
              <div
                class="contact-form-org"
                data-aos="fade-up"
                data-aos-delay="300"
                style="height: auto"
              >
                <div class="row gy-4">
                  <h3>Профиль</h3>
                  <hr />
                  <h4 id="login">Логин:</h4>
                  <h4 id="name">Имя:</h4>
                  <h4 id="role">Роль:</h4>
                  <h4 id="contact-info">Контактная информация:</h4>
                </div>

                <div id="news" class="row gy-4" style="margin-top: 100px">
                  <div
                    style="
                      display: flex;
                      justify-content: space-between;
                      align-items: center;
                    "
                  >
                    <h3>Новости</h3>
                    <button
                      class="btn btn-primary"
                      style="
                        display: flex;
                        align-items: center;
                        background-color: #007bff;
                        border: none;
                        border-radius: 10px;
                        padding: 10px 15px;
                        font-size: 16px;
                        cursor: pointer;
                      "
                    >
                      <i
                        class="bi bi-plus-circle-fill"
                        style="margin-right: 8px; font-size: 20px"
                      ></i>
                      Добавить новость
                    </button>
                  </div>
                  <hr />
                </div>

                <div id="circles" class="row gy-4" style="margin-top: 100px">
                  <div
                    style="
                      display: flex;
                      justify-content: space-between;
                      align-items: center;
                    "
                  >
                    <h3>Кружки</h3>
                    <button
                      class="btn btn-primary"
                      style="
                        display: flex;
                        align-items: center;
                        background-color: #007bff;
                        border: none;
                        border-radius: 10px;
                        padding: 10px 15px;
                        font-size: 16px;
                        cursor: pointer;
                      "
                    >
                      <i
                        class="bi bi-plus-circle-fill"
                        style="margin-right: 8px; font-size: 20px"
                      ></i>
                      Добавить кружки
                    </button>
                  </div>
                  <hr />
                </div>

                <div id="events" class="row gy-4" style="margin-top: 100px">
                  <div
                    style="
                      display: flex;
                      justify-content: space-between;
                      align-items: center;
                    "
                  >
                    <h3>Мероприятия</h3>
                    <button
                      id="addEventButton"
                      class="btn btn-primary"
                      style="
                        display: flex;
                        align-items: center;
                        background-color: #007bff;
                        border: none;
                        border-radius: 10px;
                        padding: 10px 15px;
                        font-size: 16px;
                        cursor: pointer;
                      "
                    >
                      <i
                        class="bi bi-plus-circle-fill"
                        style="margin-right: 8px; font-size: 20px"
                      ></i>
                      Добавить мероприятие
                    </button>
                  </div>
                  <hr />
                </div>
              </div>
            </div>

            <!-- Events Section -->
            <div class="col-lg-7" id=""></div>
          </div>
        </div>
      </section>
      <!-- /Contact Section -->
    </main>

    <footer id="footer" class="footer">
      <!-- Footer content here -->
    </footer>

    <!-- Scroll Top -->
    <a
      href="#"
      id="scroll-top"
      class="scroll-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

    <!-- Модальное окно -->
    <div
      class="modal fade"
      id="addEventModal"
      tabindex="-1"
      aria-labelledby="addEventModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addEventModalLabel">
              Добавить мероприятие
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="eventName" class="form-label"
                  >Название мероприятия</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="eventName"
                  placeholder="Введите название мероприятия"
                />
              </div>
              <div class="mb-3">
                <label for="eventDate" class="form-label"
                  >Дата мероприятия</label
                >
                <input type="date" class="form-control" id="eventDate" />
              </div>
              <div class="mb-3">
                <label for="eventDescription" class="form-label"
                  >Описание</label
                >
                <textarea
                  class="form-control"
                  id="eventDescription"
                  rows="3"
                  placeholder="Введите описание мероприятия"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Закрыть
            </button>
            <button type="button" class="btn btn-primary">
              Сохранить изменения
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Vendor JS Files -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/aos/aos.js"></script>
    <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>
    <script>
        // Когда пользователь нажимает на кнопку "Добавить мероприятие"
        document.getElementById('addEventButton').addEventListener('click', function () {
          // Открыть модальное окно
          var myModal = new bootstrap.Modal(document.getElementById('addEventModal'));
          myModal.show();
        });
      </script>
      

    <!-- Main JS File -->
    <script src="assets/js/profileOrg.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
